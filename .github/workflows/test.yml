name: Test

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'patches/**'
      - 'playground/**'
      - 'scripts/**'
      - 'README.md'
      - 'static/**'
      - 'sveltepress/**'
      - '.gitignore'
      - '.npmrc'
      - '.prettierignore'
      - '.prettierrc'
      - 'add-component-help.ps1'
      - 'AGENTS.md'
      - 'eslint.config.js'
      - 'LICENSE'
      - 'src/routes/**'

jobs:
  test:
    uses: WJSoftware/cicd/.github/workflows/npm-test.yml@main
    with:
      node-version: 24
      build-script: build
      test-script: test
      build: false
