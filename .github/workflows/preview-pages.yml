name: Deploy PR Preview to Cloudflare Pages

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'playground/**'
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - 'eslint.config.js'
      - 'add-component-help.ps1'
      - 'AGENTS.md'
      - '.prettierrc'
      - '.prettierignore'
      - 'src/lib/**'
      - '.npmrc'
      - 'tsconfig.json'

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy Preview to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACC_ID }}
          command: pages deploy build --project-name=svelte-router --branch=preview-${{ github.event.pull_request.number }} --commit-message="PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const branchName = `preview-${context.payload.pull_request.number}`;
            const previewUrl = `https://${branchName}.svelte-router.pages.dev`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Preview deployment ready!**\n\nüìç Preview URL: ${previewUrl}\n\n*This preview will be updated automatically when you push new commits to this PR.*`
            });